<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        /*css phan header*/
        header {
            display: flex;
            justify-content: space-between;
            background-color: aqua;
            color: white;
        }

        a {
            text-decoration: none;
            color: white;
            margin: 10px;
            margin-right: 10px;
        }

        /*css phan main*/
        main {
            width: 100%;
            height: auto;
            display: grid;
            flex-wrap: wrap;
            grid-template-columns: 1ft 1ft;
            grid-template-rows: auto auto;
            gap: 10px;
            padding: 20px;
        }

        .item {
            width: calc(50%-10px);
            min-height: 100px;
            background-color: grey;
            color: black;
            padding: 20px
        }

        .double {
            grid-column: 1/3;
        }

        @media (max-width:468px) {
            main {
                width: 100%;
                display: grid;
                /* flex-wrap: wrap; */
                grid-template-columns: 1fr;
                gap: 10px;
                padding: 10px;
            }

            .item {
                width: 100%;
                min-height: 100px;
                background-color: blue;
            }

            .double {
                grid-column: 1/1;
            }
        }
    </style>
</head>

<body>
    <header>
        <div>Logo</div>
        <div>
            <a href="nowhere">Home</a>
            <a href="nowhere">About<a>
                    <a href="nowhere">Contact</a>
    </header>
    <div style="width: 1200px; height: 400px;background-color: azure;"></div>
    <main>
        <div class="item">Gioi thieu 1</div>
        <div class="item">Gioi thieu 2</div>
        <div class="item double">Gioi thieu 3</div>
    </main>

</body>

</html>
